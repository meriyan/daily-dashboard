<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Productivity Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #f5f5f5;
    }

    .tabs {
      display: flex;
      background-color: #007bff;
      overflow-x: auto;
    }

    .tab-button {
      flex: 1;
      padding: 12px;
      text-align: center;
      color: white;
      font-weight: bold;
      cursor: pointer;
      border: none;
      background: transparent;
    }

    .tab-button.active {
      background: #0056b3;
    }

    .tab-content {
      display: none;
      padding: 20px;
    }

    .tab-content.active {
      display: block;
    }

    h2 {
      text-align: center;
    }

    .todo-container input[type="text"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
    }

    .todo-container button {
      padding: 10px;
      background: #007bff;
      color: white;
      border: none;
      cursor: pointer;
      margin-bottom: 20px;
    }

    .date-group {
      margin-bottom: 15px;
      background: #eee;
      padding: 10px;
      border-radius: 4px;
    }

    .date-label {
      font-weight: bold;
      margin-bottom: 8px;
      display: block;
    }

    .todo-item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: #e8e8e8;
      margin-top: 8px;
      padding: 10px;
      border-radius: 4px;
    }

    .todo-text {
      flex-grow: 1;
      margin-left: 12px;
      text-align: left;
      word-break: break-word;
    }

    .todo-left {
      display: flex;
      align-items: center;
    }

    .delete-button {
      background: red;
      color: white;
      border: none;
      padding: 6px;
      cursor: pointer;
      border-radius: 5px;
      margin-left: 10px;
    }
  </style>
</head>
<body>

  <div class="tabs">
    <button class="tab-button active" onclick="showTab('todo')">‚úÖ To-Do List</button>
    <button class="tab-button" onclick="showTab('time')">‚è∞ Time Log</button>
    <button class="tab-button" onclick="showTab('social')">üì± Social Tracker</button>
    <button class="tab-button" onclick="showTab('hair')">üíá Hair Tracker</button>
    <button class="tab-button" onclick="showTab('sleep')">üò¥ Sleep Tracker</button>
  </div>

  <div id="todo" class="tab-content active">
    <h2>To-Do List</h2>
    <div class="todo-container">
      <input type="text" id="taskInput" placeholder="Add task...">
      <button onclick="addTask()">Add</button>
      <div id="todoList"></div>
    </div>
  </div>

  <div id="time" class="tab-content">
    <h2>Time Log</h2>
    <p style="text-align: center;">Coming soon!</p>
  </div>

  <div id="social" class="tab-content">
    <h2>Social Media Tracker</h2>
    <p style="text-align: center;">Coming soon!</p>
  </div>

  <div id="hair" class="tab-content">
    <h2>Hair Playing Tracker</h2>
    <p style="text-align: center;">Coming soon!</p>
  </div>

  <div id="sleep" class="tab-content">
    <h2>Sleep Tracker</h2>
    <p style="text-align: center;">Coming soon!</p>
  </div>

  <script>
    const taskInput = document.getElementById("taskInput");
    const todoList = document.getElementById("todoList");
    const today = new Date().toISOString().split('T')[0];

    let tasks = JSON.parse(localStorage.getItem("tasks") || "{}");

    function saveTasks() {
      localStorage.setItem("tasks", JSON.stringify(tasks));
    }

    function renderTasks() {
      todoList.innerHTML = "";
      Object.keys(tasks).sort().reverse().forEach(date => {
        const dateGroup = document.createElement("div");
        dateGroup.className = "date-group";

        const dateLabel = document.createElement("span");
        dateLabel.className = "date-label";
        dateLabel.textContent = date;
        dateGroup.appendChild(dateLabel);

        tasks[date].forEach((task, index) => {
          const taskEl = document.createElement("div");
          taskEl.className = "todo-item";

          const left = document.createElement("div");
          left.className = "todo-left";

          const checkbox = document.createElement("input");
          checkbox.type = "checkbox";
          checkbox.checked = task.done;
          checkbox.onchange = () => {
            task.done = checkbox.checked;
            saveTasks();
          };

          const taskText = document.createElement("div");
          taskText.className = "todo-text";
          taskText.textContent = task.text;

          left.appendChild(checkbox);
          left.appendChild(taskText);

          const deleteBtn = document.createElement("button");
          deleteBtn.textContent = "üóë";
          deleteBtn.className = "delete-button";
          deleteBtn.onclick = () => {
            tasks[date].splice(index, 1);
            if (tasks[date].length === 0) delete tasks[date];
            saveTasks();
            renderTasks();
          };

          taskEl.appendChild(left);
          taskEl.appendChild(deleteBtn);

          dateGroup.appendChild(taskEl);
        });

        todoList.appendChild(dateGroup);
      });
    }

    function addTask() {
      const value = taskInput.value.trim();
      if (!value) return;
      if (!tasks[today]) tasks[today] = [];
      tasks[today].push({ text: value, done: false });
      saveTasks();
      taskInput.value = "";
      renderTasks();
    }

    function showTab(tabId) {
      document.querySelectorAll(".tab-content").forEach(tab => {
        tab.classList.remove("active");
      });
      document.querySelectorAll(".tab-button").forEach(button => {
        button.classList.remove("active");
      });
      document.getElementById(tabId).classList.add("active");
      document.querySelector(`.tab-button[onclick="showTab('${tabId}')"]`).classList.add("active");
    }

    renderTasks();
  </script>
</body>
</html>
